				</div>
				<!-- MENY-HEADER SLUTT -->

						</li>

			</div>

		<!-- MENY SLUTT -->
		
		<div class="container-fluid">
			<div id="logginn-vindu" style="display: none">
				<form role="form">
					<div class="form-group">
						<label for="email">E-post:</label>
						<input type="email" class="form-control" id="epost">
					</div>
					<div class="form-group">
						<label for="pwd">Passord:</label>
						<input type="password" class="form-control" id="passord">
					</div>
					<button type="submit" class="btn btn-default">Logg inn</button>
				</form>
			</div>
			
			<div id="logginn-vindu-2" class="collapse">
				<form class="form-inline" role="form">
					<div class="form-group">
						<label for="email">E-post:</label>
						<input type="email" class="form-control" id="epost">
					</div>
					<div class="form-group">
						<label for="pwd">Passord:</label>
						<input type="password" class="form-control" id="passord">
					</div>
					<button type="submit" class="btn btn-default">Logg inn</button>
				</form>
			</div>
			
			<div id="logginn-vindu-3" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<strong>Logg inn</strong>
						</div>
						<div class="modal-body">
							<form class="" role="form">
								<div class="form-group">
									<label for="email">E-post:</label>
									<input type="email" class="form-control" id="epost">
								</div>
								<div class="form-group">
									<label for="pwd">Passord:</label>
									<input type="password" class="form-control" id="passord">
								</div>
								<button type="submit" class="btn btn-default">Logg inn</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<!--<h1>tiktok</h1>-->
			
			<!-- FANER
			<ul class="nav nav-tabs nav-justified">

				<div id="kalender" class="tab-pane active">
					
					<!-- MÅNEDS-BLOKK -->
					<a class="btn btn-default maaned" data-toggle="collapse" data-target="#mnd_id">
						<h3>{måned}</h3>

					<div id="mnd_id" class="collapse in">
						
						<!-- HENDELSE-BLOKK -->
						<a class="btn btn-default hendelse" data-toggle="collapse" data-target="#hendelse_id">
							<table style="word-wrap: break-word;" class="table table-responsive">
								<tr>
									<td class="hendelse-dato">
										<img src="http://dummyimage.com/40x40/000000/ffffff.png">
									</td>
									<td class="hendelse-tekst">
										<h3>{type hendelse} wifuef weifwei fuwefiwefjwef wejik</h3>
										<p>{starttid} - {sluttid} bdf k jk g jrkj rjk jg skj sjf ks fef</p>
										<div id="hendelse_id" class="collapse">
											<p>{rom-ikon} {romnummer/-navn}</p>
										</div>
									</td>
									<td class="hendelse-badge">
										<span class="badge">!</span>
									</td>
								</tr>
							</table>
							
						</a>

					<!-- MÅNEDS-BLOKK -->
					
				</div>
				<!-- KALENDER-FEED SLUTT -->

				<div id="booking" class="tab-pane">
					Booking
				</div>
				<!-- BOOKING SLUTT -->

		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover();
				
				$('#logginn-knapp').popover({
					html: true,
					content: function() {
						return $('#logginn-vindu').html();
					}
				});
			});
		</script>
